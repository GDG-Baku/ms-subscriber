databaseChangeLog:
  - logicalFilePath: liquibase/1.0/changelog-1.0.0.yml
  - changeSet:
      id: created subscribers table
      author: Ali Huseynov
      changes:
        - createTable:
            tableName: subscribers
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(254)
                  constraints:
                    nullable: false
